<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بطاقة التمثيل</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9fafb;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #4c1d95;
      margin: 1rem 0;
    }
    img {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h1 id="title">تحميل...</h1>
<img id="poster" src="" alt="poster" />

<script>
  const params = new URLSearchParams(window.location.search);
  const title = decodeURIComponent(params.get('title') || 'غير معروف');
  const img = decodeURIComponent(params.get('img') || '');

  document.getElementById("title").textContent = title;
  document.getElementById("poster").src = img;
</script>

</body>
</html>
